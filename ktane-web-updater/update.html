    // saveAs(blob, filename);

    console.log(loadFile("./assets/" + filename));

    function loadFile(filePath) {
        let result = null;
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", filePath, false);
        xmlhttp.send();
        if (xmlhttp.status === 200) {
            result = xmlhttp.responseURL;
        }
        return result;
    }
</script>
