<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KTANE Web Updater</title>

    <script src="assets/scripts/ktane-modules-manager.js"></script>
    <script src="assets/scripts/ktane-modules-version-manager.js"></script>
    <script src="assets/scripts/active-modules-view.js"></script>

    <style>
        body {
            background-color: #cccccc;
            font-family: Arial, Helvetica, Sans-Serif, serif;
            Color: #2f3688;
        }

        table {
            width: 90%;
        }

        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

<h2 align="center">KTANE Web Updater</h2>
<span>
    <label> Main module URL: <input type="text" id="main-module-url-input" value="http://192.168.3.123"> </label>
    <button onclick="updateActiveModules()">SEARCH</button>
</span>

<table id="modulesTable" align="center">
    <caption><h3>Active modules</h3></caption>
    <tr>
        <th id="Name">Name</th>
        <th id="URL">URL</th>
        <th id="Version">Current Version</th>
        <th id="Update">Update</th>
    </tr>
</table>
<br>

<script>
    updateActiveModules();
</script>

</body>
</html>
